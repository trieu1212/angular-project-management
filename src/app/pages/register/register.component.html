<div class="register-container">
    <mat-card class="register-card">
        <mat-card-title class="register-title">Register</mat-card-title>
        <mat-card-content>
            <mat-form-field class="custom-input">
                <mat-label>Name</mat-label>
                <input matInput [formControl]="registerForm.controls.name" type="text">
            </mat-form-field>

            <mat-form-field class="custom-input">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="registerForm.controls.email" type="email">
            </mat-form-field>

            <mat-form-field class="custom-input">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="registerForm.controls.password" type="password">
            </mat-form-field>

            <button mat-raised-button color="primary" class="register-button" (click)="register()">
                Register
            </button>
            <p class="register-redirect">Already have account? <a href="/login">Login now!</a></p>
            <p class="error-message" *ngIf="errMessage">
                {{errMessage}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
