<div class="container">
    <div class="header">
        <h2>PROJECTS</h2>
        <div class="header-item-2">
            <div></div>
            <button mat-button (click)="openDialog()">
                ADD NEW PROJECT
            </button>
        </div>
    </div>
    <div class="body">
        <mat-list role="list" class="project-list">
            <mat-list-item *ngFor="let project of projects" class="project-item" (click)="clickProject(project.id)">
                <div class="delete-gr">
                    <span>{{project.name}}</span>
                    <button mat-icon-button color="warn" (click)="deleteProject($event,project.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
